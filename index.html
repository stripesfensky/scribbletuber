<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Scribbletuber</title>
        <style>
            #character {
                background-image: url("img/character_close.gif");
                background-size: contain;
                bottom: 0;
                right: 0;
                width: 400px;
                height: 400px;
                position: absolute;
            }
        </style>
        <script>            
            var constraints = {audio: true, video: false};
            navigator.mediaDevices.getUserMedia(constraints).then(function(stream) {
                var audio = new AudioContext();
                var analyzer = audio.createAnalyser();
                var source = audio.createMediaStreamSource(stream);
                source.connect(analyzer);

                var dataArray = new Uint8Array(analyzer.frequencyBinCount);

                function speak() {
                    drawVisual = requestAnimationFrame(speak);
                    analyzer.getByteFrequencyData(dataArray);
                    if (dataArray[0] > 95) {
                        document.getElementById("character").style.backgroundImage = "url(\"img/character_open.gif\")";
                    }
                    else {
                        document.getElementById("character").style.backgroundImage = "url(\"img/character_close.gif\")";
                    }
                }

                speak();
            }).catch(function(err){
                console.log("Permission to record not allowed by client.");
            });
            
        </script>
    </head>
    <body>
        <div id="character"></div>
    </body>
</html>
